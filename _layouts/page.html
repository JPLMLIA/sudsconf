<!doctype html>
<html lang="en" data-bs-theme="light">
{% include head.html %}

<body>
  <main>
    <div class="container py-4">
      {% include header.html %}
      <div class="row">
        {% if page.toc %}
        <div class="col-lg-8">{{content}}</div>
        <div class="col-lg-4 order-first order-lg-2">
          <div class="bg-body-tertiary flex-d p-4 rounded sticky-top" id="toc-box">
            <h3>Table of Contents</h3>
          </div>
        </div>
        {% else %}
        <div class="col">{{content}}</div>
        {% endif %}
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>
    <script>
      anchors.add();
    </script>
    {% include footer.html %}
  </main>
</body>

</html>
